    <section class="container">
      <header>Registration Form</header>
      <form action="registration.php" method="POST" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="full_name" />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" name="email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" name="phone_number" required />
          </div>
        </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" name="street_address" required />
          <div class="column">
            <div class="select-box">
              <select name="country">
                <option hidden>Country</option>
                <option>India</option>
                <option>Japan</option>
                <option>America</option>
                <option>Nepal</option>
                <option>Korea</option>
                <option>China</option>
                <option>England</option>
                <option>Singapore</option>
                <option>Pakistan</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" name="city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" name="region" required />
            <input type="number" placeholder="Enter postal code" name="postal_code" required />
          </div>
        </div>
        <div class="amount">
            <div class="input-box">
                <input type="number" placeholder="Amount in Rs" name="amount" required>
        </div>
        <button>Submit</button>
      </form>
    </section>
